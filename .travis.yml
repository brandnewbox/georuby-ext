language: ruby
rvm:
  - 1.8.7
  - jruby-18mode
jdk:
  - oraclejdk7
  - openjdk7
  - openjdk6
matrix:
  exclude: 
    - rvm:  1.8.7
      jdk: openjdk7
    - rvm:  1.8.7
      jdk: oraclejdk7
before_install:
  - sudo apt-get update
  - sudo apt-get install libproj-dev libgeos-dev libgeos-3.3.3 libffi-dev libsparsehash-dev
script: "rake spec"